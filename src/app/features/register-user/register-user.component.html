<div class="main-w3layouts wrapper" style="background: #243575">
  <h1>Register new User Form</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <form #registerForm="ngForm">
        <input
          class="text"
          type="text"
          name="Username"
          placeholder="Username"
          required
          [(ngModel)]="username"
        />
        <input
          class="text email"
          type="email"
          name="email"
          placeholder="Email"
          required
          [(ngModel)]="email"
        />
        <input
          class="text"
          type="tel"
          name="mobile"
          placeholder="mobile"
          required
          [(ngModel)]="mobile"
        />
        <input
          class="text"
          type="password"
          name="password"
          placeholder="Password"
          required
          [(ngModel)]="password"
        />
        <input
          class="text w3lpass"
          type="password"
          name="password"
          placeholder="Confirm Password"
          required
          [(ngModel)]="confirmPassword"
        />
        <div class="wthree-text">
          <label class="anim">
            <input
              type="checkbox"
              class="checkbox"
              required
              [(ngModel)]="isAgreedCondition"
            />
            <span>I Agree To The Terms & Conditions</span>
          </label>
          <div class="clear"></div>
        </div>
        <button
          id="submitbutton"
          type="button"
          (click)="onSubmit()"
          >
          <!-- [disabled]="
            isAgreedCondition === false ||
            registerForm.invalid ||
            password !== confirmPassword
          " -->
          SIGNUP
        </button>
      </form>
      <p>Don't have an Account? <a href="#"> Login Now!</a></p>
    </div>
  </div>
